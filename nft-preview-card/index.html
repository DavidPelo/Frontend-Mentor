<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>David Pelo | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <img
        class="nft"
        src="./images/image-equilibrium.jpg"
        alt="a really cool NFT"
      />
      <div>Equilibrium #3429</div>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">0.041 ETH</div>
        <div class="time-left">3 days left</div>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar of the creator" />
        Creation of Jules Wyvern
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Pelo</a>.
    </div>
  </body>
</html>
